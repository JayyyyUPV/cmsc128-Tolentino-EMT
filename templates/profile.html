<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body style="background:#181a1b; color:#e0e0e0; margin:0; padding:0; font-family:Arial,sans-serif;">
  <div class="container" style="max-width:420px; margin:40px auto; background:#23272a; padding:32px 28px 22px 28px; border-radius:10px; box-shadow:0 2px 8px rgba(0,0,0,0.7);">
    <h2 style="color:#7fd7e0; text-align:center; margin-bottom:24px;">Profile</h2>
    <form method="POST" action="/profile" style="display:flex; flex-direction:column; gap:16px;">
      <label style="text-align:left;">Full Name:</label>
      <input type="text" name="name" value="{{ user['name'] }}" required style="background:#181a1b; border:1px solid #444; border-radius:6px; padding:12px; color:#e0e0e0; font-size:1em;">
      <label style="text-align:left;">Username:</label>
      <input type="text" name="username" value="{{ user['username'] }}" required style="background:#181a1b; border:1px solid #444; border-radius:6px; padding:12px; color:#e0e0e0; font-size:1em;">
      <label style="text-align:left;">Old Password (if changing):</label>
      <input type="password" name="old_password" style="background:#181a1b; border:1px solid #444; border-radius:6px; padding:12px; color:#e0e0e0; font-size:1em;">
      <label style="text-align:left;">New Password:</label>
      <input type="password" name="new_password" style="background:#181a1b; border:1px solid #444; border-radius:6px; padding:12px; color:#e0e0e0; font-size:1em;">
      <button type="submit" style="background:seagreen; color:#fff; border:none; padding:12px; border-radius:6px; font-size:1em; cursor:pointer; margin-top:10px;">Save Changes</button>
    </form>
    <div style="margin-top:18px; text-align:center;">
      <a href="/" style="color:#7fd7e0; text-decoration:none; font-weight:bold;">Back to To-Do</a>
      <span style="color:#444; margin:0 8px;">|</span>
      <a href="/logout" style="color:#ff4c4c; text-decoration:none; font-weight:bold;">Logout</a>
    </div>
  </div>
</body>
</html>
